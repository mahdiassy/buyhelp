<!-- Topbar -->
<div class="header-top" [class.bg-dark]="data?.header?.page_top_bar_dark">
    <div class="container-fluid-lg">
        <div class="row">
            <div class="col-xxl-3 d-xxl-block d-none">
                <div class="top-left-header" *ngIf="data?.general?.seller_register_url">
                    <!-- Disabled external seller registration for local development -->
                    <a class="text-white" href="javascript:void(0)" (click)="handleSellerRegistration()">
                        <span class="text-white">{{ 'Become a Seller' | translate }}</span>
                    </a>
                </div>
            </div>
            <div class="col-xxl-6 col-lg-9 d-lg-block d-none pt-1">
                <div class="header-offer">
                    <app-notice [content]="data?.header?.top_bar_content"></app-notice>
                  </div>
            </div>
            <div class="col-lg-3">
                <ul class="about-list right-nav-about">
                    <li class="right-nav-list">
                        <div class="dropdown theme-form-select">
                            <app-language></app-language>
                        </div>
                    </li>
                    <li class="right-nav-list">
                        <div class="dropdown theme-form-select select-arrow">
                            <app-currency></app-currency>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
