<div class="mobile-menu d-md-none d-block mobile-cart">
  <ul>
    <li [class.active]="'/' === active">
      <a href="javascript:void(0)" [routerLink]="['/']" (click)="activeMenu('/')">
        <i class="ri-home-2-line deactivated"></i>
        <i class="ri-home-2-fill activated"></i>
        <span>{{ 'home' | translate }}</span>
      </a>
    </li>
    <li [class.active]="'collections' === active">
      <a href="javascript:void(0)" [routerLink]="['/collections']" (click)="activeMenu('collections')">
        <i class="ri-apps-line js-line deactivated"></i>
        <i class="ri-apps-line js-fill activated"></i>
        <span>{{ 'category' | translate }}</span>
      </a>
    </li>
    <li [class.active]="'wishlist' === active">
      <a href="javascript:void(0)" [routerLink]="['/wishlist']" (click)="activeMenu('wishlist')">
        <i class="ri-heart-3-line deactivated"></i>
        <i class="ri-heart-3-fill activated"></i>
        <span>{{ 'my_wishlist' | translate }}</span>
      </a>
    </li>
    <li [class.active]="'cart' === active">
      <a href="javascript:void(0)" (click)="cartToggle(true)">
        <i class="fly-cate ri-shopping-bag-line deactivated"></i>
        <i class="fly-cate ri-shopping-bag-fill activated"></i>
        <span>{{ 'cart' | translate }}</span>
      </a>
    </li>
  </ul>
</div>
