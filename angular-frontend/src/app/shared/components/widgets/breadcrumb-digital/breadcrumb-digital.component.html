<section class="digital-breadcrumb pt-0">
    <div class="container-fluid-lg">
        <div class="row">
            <div class="col-12">
                <div class="breadcrumb-contain">
                    <div class="product-title">
                        <h2 class="name">{{ product.name }}</h2>
                        <ul class="title-content-list">
                            <li>
                                <h6 class="content">by <a
                                        [routerLink]="['/seller/store', product.store?.slug ]">{{product.store?.store_name}}</a>
                                </h6>
                            </li>
                            <li>
                                <h6 class="content">
                                    <i class="ri-shopping-cart-line"></i>
                                    {{ product.orders_count }} {{'sales' | translate }}
                                </h6>
                            </li>
                            <li>
                                <div class="product-rating">
                                    <ngb-rating [rate]="product.rating_count || 0"></ngb-rating>
                                    <span>({{product.reviews_count}} {{ 'reviews' | translate }})</span>
                                </div>
                            </li>
                        </ul>

                    </div>
                    <nav>
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item">
                                <a [routerLink]="['/']">
                                    <i class="ri-home-4-fill"></i>
                                </a>
                            </li>
                            <li class="breadcrumb-item active">{{ 'product' | translate }}</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>
