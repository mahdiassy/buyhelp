<app-page-wrapper [gridClass]="'col-sm-12'" [title]="'attribute'">
    <div class="d-flex flex-wrap gap-2"  *hasPermission="'attribute.create'" button>
        <a href="javascript:void(0)" class="align-items-center btn btn-outline me-2" (click)="CSVModal.openModal()">
            <i class="ri-upload-2-line"></i> {{ 'import' | translate }}
        </a>
        <a href="javascript:void(0)" class="align-items-center btn btn-outline me-2" (click)="export()">
            <i class="ri-download-2-line"></i> {{ 'export' | translate }}
        </a>
        <a [routerLink]="['/attribute/create']" class="align-items-center btn btn-theme d-flex">
            <i class="ri-add-line"></i> {{ 'add_attribute' | translate }}
        </a>
    </div>
    <app-table 
        [tableConfig]="tableConfig"
        [hasCheckbox]="true"
        (tableChanged)="onTableChange($event)"
        (rowClicked)="edit($event)"
        (action)="onActionClicked($event)">
    </app-table>
</app-page-wrapper>

<app-import-csv-modal 
    [module]="'attribute'"
    #csvModal>
</app-import-csv-modal>
